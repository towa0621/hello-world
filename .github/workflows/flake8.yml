name: Flake8 Lint

on: [push, pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Run flake8
      run: |
        mkdir -p flake8_reports
        flake8 . --output-file=flake8_reports/flake8_report.txt
    - name: Upload flake8 report
      uses: actions/upload-artifact@v2
      with:
        name: flake8-report
        path: flake8_reports/flake8_report.txt